name: CI

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:

jobs:

  ci:
    name: Build and test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
          cargo install cargo-typify

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version

      - name: Check for changes
        run: git diff --exit-code

      - name: Format
        run: cargo fmt -- --check

      - name: Check
        run: cargo check

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test --all

      - name: Build
        run: cargo build --release

      - name: Debug
        run: echo "${{ github.ref }}"


  release:
    name: Tag is version bumped
    needs: ci
    runs-on: ubuntu-latest

    # Pushed or merged to `main`
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug
        run: echo "${{ github.ref }}"

      - name: Update local toolchain
        run: |
          rustup update
          cargo install cargo-get

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo get --version

      - name: Get versions
        id: versions
        run: |
          echo "prev=`git describe --tags --abbrev=0`" >> "$GITHUB_OUTPUT"
          echo "next=`cargo get workspace.package.version`" >> "$GITHUB_OUTPUT"

      - name: Create tag
        if: ${{ steps.versions.output.prev != format('v{0}', steps.versions.output.next) }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create v${{ steps.versions.output.next }} --notes "Release ${{ steps.versions.output.next }}"
